{% extends "base.html" %} {% block title %}Login Page{% endblock %}
{% block content %}
<style>
  body {
        background: #AED6F1;
  }
  
  .login {
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
  }

  .form-group {
    font-family: 'Times New Roman', Times, serif;
  }

  .submit {
    font-family: 'Times New Roman', Times, serif;
  }
  
</style>
<form method="POST">
    <br>  
    <div class="login">
      <h2>Login to your Account!</h2>
    </div>  
    <div class="form-group">
        <label form="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email ID"
        />
    </div>
    <div class="form-group">
        <label form="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Password"
        />
    </div>
    <br>
    <div class="submit">
      <button type="submit" class="btn btn-primary">Login Account</button>
    </div>
</form>
{% endblock %}
