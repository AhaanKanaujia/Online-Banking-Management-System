{% extends "base.html" %} {% block title %}SignUp Page{% endblock %}

{% block content %}
<style>
  body {
        background: #AED6F1;
  }
  
  .create {
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
  }

  .form-group {
    font-family: 'Times New Roman', Times, serif;
  }

  .submit {
    font-family: 'Times New Roman', Times, serif;
  }
</style>
<form method="POST">
    <br>    
    <div class="create">
      <h2>Create a New Account!</h2>
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="first_name"
          class="form-control"
          id="first_name"
          name="first_name"
          placeholder="Enter First Name"
        />
    </div>
    <div class="form-group">
        <label form="last_name">Last Name</label>
        <input
          type="last_name"
          class="form-control"
          id="last_name"
          name="last_name"
          placeholder="Enter Last Name"
        />
    </div>
    <div class="form-group">
        <label form="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email ID"
        />
    </div>
    <div class="form-group">
        <label form="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter Password"
        />
    </div>
    <div class="form-group">
        <label form="password2">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm Password"
        />
    </div>
    <br>
    <div class="submit">
      <button type="submit" class="btn btn-primary">Create Account</button>
    </div>
</form>
{% endblock %}
